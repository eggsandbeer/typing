<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        font-weight: 900;
        font-size: 40px;
      }
      #EL1 * {
        display: inline;
      }
    </style>
  </head>
  <body>
    <p >
      NBA ACTION <span id="EL1"></span>
    </p>
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript">

      TypingFactory('#EL1', {
        loop: true,
        deleteSpeed: 40,
        startDelete: true,
        strings: ['something', 'something', 'something']
      })
      .start()
      .insertBreak()
      .startTyping(['more of something'])
      .changeSettings({speed: 50})
      .insertBreak()
      .setPause(1500)
      .startTyping('<a href="#">murkowski</a>')
      .deleteText(1)

    </script>
  </body>

</html>
